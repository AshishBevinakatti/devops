<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="leaderboard.css">
</head>
<body>
    <img src="https://i.pravatar.cc/150?u=profile" alt="Profile Logo" class="profile-logo">
    <div class="container">
        <header>
            <h1 class="main-title">Leaderboard</h1>
        </header>

        <div class="podium">
            <!-- Podium profiles will be injected by JS -->
        </div>

        <div class="leaderboard-list-card">
            <div class="card-header">
                <h2><i class="fas fa-poll"></i> Points Leaderboard</h2>
            </div>
            <div class="leaderboard-list">
                <!-- List items will be injected by JS -->
            </div>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
